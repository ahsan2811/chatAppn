<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/fontawsome.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Register</title>
  </head>
  <body>
    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-6 text-white mt-5 offset-3">
          <div class="card bg-dark text-white rounded-4">
            <div class="card-body">
              <form
                action="{% url 'register' %}"
                method="POST"
                class="vstack gap-3"
              >
                <h2>Register</h2>
                {% csrf_token %}

                <input
                  type="text"
                  class="form-control-lg"
                  placeholder="First Name"
                  name="first_name"
                />
                <input
                  type="text"
                  class="form-control-lg"
                  placeholder="Last Name"
                  name="last_name"
                />

                <input
                  type="email"
                  class="form-control form-control-lg"
                  name="email"
                  id=""
                  placeholder="Email Address"
                />
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="password"
                  placeholder="Password"
                />
                <button type="submit" class="btn btn-warning fw-bold btn-lg">
                  Register
                </button>

                <p>
                  Already have an account?
                  <a href="{% url 'login' %}" class="text-white">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
